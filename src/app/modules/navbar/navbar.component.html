<nav class="sticky">
  <div class="nav-wrapper">
    <a class="navbar-brand" [routerLink]="['/']">
      Ritwik<span class="custom-color"> & </span> Sneha
    </a>
    <a data-target="mobile-sidenav" class="sidenav-trigger right"><i class="hamburger fa fa-bars"></i></a>
    <!-- Desktop Layout -->
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li *ngFor="let navItem of navItems">
        <a [routerLink]="[navItem.url]" routerLinkActive="custom-color" [routerLinkActiveOptions]="{exact: true}" > {{ navItem.name }} </a>
      </li>
    </ul>
  </div>
</nav>

<!-- Mobile Layout -->
<ul class="sidenav" id="mobile-sidenav">
  <li *ngFor="let navItem of navItems">
    <a [routerLink]="[navItem.url]" routerLinkActive="custom-color" [routerLinkActiveOptions]="{exact: true}" > {{ navItem.name }} </a>
  </li>
</ul>
